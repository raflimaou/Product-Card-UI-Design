<!DOCTYPE html>
<html>
<head>
	<title>Product Card UI Design</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<div class="card">
			<div class="imgbox">
				<img src="img/nike.png" width="300" height="150">
			</div>
			<div class="contentbox">
				<h2>Nike Shoes</h2>
				<div class="size">
					<h3>Size :</h3>
					<span>40</span>
					<span>41</span>
					<span>42</span>
					<span>43</span>
				</div>
				<div class="color">
					<h3>Color : </h3>
					<span></span>
					<span></span>
					<span></span>
					<span></span>
				</div>
				<a href="#">Buy Now</a>
			</div>
		</div>
	</div>
</body>
</html>
